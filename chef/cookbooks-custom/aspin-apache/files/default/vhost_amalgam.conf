<VirtualHost *:80>
  ServerName amalgam.d
  DocumentRoot /home/projects/amalgam/www/
  
  LogFormat       "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
  CustomLog       /var/log/httpd/amalgam-access.log combined
  ErrorLog        /var/log/httpd/amalgam-error.log  
  
  SetEnv APPLICATION_ENV "development"
  
  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /home/projects/amalgam/www>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>

	RewriteEngine on

</VirtualHost>
<VirtualHost *:80>
  ServerName wanigan.d
  DocumentRoot /home/projects/wanigan/www/wanigan-store/
  
  LogFormat       "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-agent}i\"" combined
  CustomLog       /var/log/httpd/wanigan-store-access.log combined
  ErrorLog        /var/log/httpd/wanigan-store-error.log  
  
  SetEnv APPLICATION_ENV "development"
  
  <IfModule mpm_itk_module>
    AssignUserId vagrant vagrant
  </IfModule>

  <Directory /home/projects/wanigan/www/wanigan-store>
    Order allow,deny
    Allow from all
    AllowOverride all
  </Directory>

	RewriteEngine on

</VirtualHost>

